<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- Typography -->
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="h1">Mi Ecommerce</h1>
    </header>
    <!-- Barra lateral y Seccion de productos -->
    <main class="container">
      <!-- Barra lateral -->
      <section class="container-flex">
        <h2>Categorias</h2>
        <ul class="decoration">
          <li>Perfumes (13)</li>
          <li>Ropa (21)</li>
          <li>Accesorios (41)</li>
          <li>Zapatos (10)</li>
        </ul>
      </section>
      <!-- Seccion de productos -->
      <section class="container-grid">
        <!-- Producto 1 -->
        <article class="card">
          <img src="assets/img/ropa.jfif" width="400px" height="500px" alt="" />
          <h2>Camiseta KIIKII</h2>
          <p>$35.990</p>
          <button class="btn">Comprar</button>
        </article>
        <!-- Producto 2 -->
        <article class="card">
          <img
            src="assets/img/zapatos.jfif"
            width="400px"
            height="500px"
            alt=""
          />
          <h2>Zapatos Nike</h2>
          <p>$60.000</p>
          <button class="btn">Comprar</button>
        </article>
        <!-- Producto 3 -->
        <article class="card">
          <img
            src="assets/img/accesorio-1.jfif"
            width="400px"
            height="500px"
            alt=""
          />
          <h2>Collar de Diamante Gris</h2>
          <p>$180.990</p>
          <button class="btn">Comprar</button>
        </article>
        <!-- Producto 4 -->
        <article class="card">
          <img
            src="assets/img/apple watch gris.jfif"
            width="400px"
            height="500px"
            alt=""
          />
          <h2>Apple Watch</h2>
          <p>$25.990</p>
          <button class="btn">Comprar</button>
        </article>
        <!-- Producto 5 -->
        <article class="card">
          <img
            src="assets/img/perfume-1.jfif"
            width="400px"
            height="500px"
            alt=""
          />
          <h2>Coco Chanel Noir</h2>
          <p>$45.000</p>
          <button class="btn">Comprar</button>
        </article>
        <!-- Producto 6 -->
        <article class="card">
          <img
            src="assets/img/perfume-2.jfif"
            width="400px"
            height="500px"
            alt=""
          />
          <h2>Versace Eros</h2>
          <p>$68.000</p>
          <button class="btn">Comprar</button>
        </article>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <h3 class="h3">@MiEcommerce - 2022</h3>
    </footer>
  </body>
</html>
